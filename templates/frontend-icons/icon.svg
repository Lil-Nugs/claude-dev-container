<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with blue -->
  <rect width="512" height="512" rx="0" fill="#2563eb"/>

  <!-- Container box outline - positioned in safe zone (80% = 410px, offset 51px) -->
  <g transform="translate(51, 51)">
    <!-- Container box -->
    <rect
      x="60" y="80"
      width="290" height="250"
      rx="20"
      fill="none"
      stroke="white"
      stroke-width="24"
      stroke-linejoin="round"
    />

    <!-- Container lid/top -->
    <path
      d="M 60 130 L 205 50 L 350 130"
      fill="none"
      stroke="white"
      stroke-width="24"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Code brackets { } inside container -->
    <g transform="translate(0, 20)">
      <!-- Left bracket { -->
      <path
        d="M 150 160 Q 120 160, 120 190 L 120 220 Q 120 240, 100 240 Q 120 240, 120 260 L 120 290 Q 120 320, 150 320"
        fill="none"
        stroke="white"
        stroke-width="16"
        stroke-linecap="round"
      />

      <!-- Right bracket } -->
      <path
        d="M 260 160 Q 290 160, 290 190 L 290 220 Q 290 240, 310 240 Q 290 240, 290 260 L 290 290 Q 290 320, 260 320"
        fill="none"
        stroke="white"
        stroke-width="16"
        stroke-linecap="round"
      />
    </g>
  </g>
</svg>
